<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Student Admission Form</h1>
  <form class="form" action="index.html" method="post">
    <div class="form-edit">
      <label for="name" id="form-name">
        Name
      </label>
      <input type="text" id="inputname" placeholder="Enter your name" />
    </div>
    <div class="form-edit">
      <label for="email" id="email">Email</label>
      <input type="email" id="inputemail" placeholder="Enter your email" />
    </div>
    <div class="form-edit">
      <label for="age" id="age">Age</label>
      <input type="text" id="inputage" placeholder="Enter your age" />
    </div>
    <div class="form-edit">
      <label for="role" id="role">What are you Studing</label>
      <select id="roleinput" name="role">
        <option value="1st year student">1st year</option>
        <option value="2nd yearstudent">2nd year</option>
        <option value="3rd yearstudent">3rd year</option>
        <option value="4th yearstudent">4th year</option>
      </select>
    </div>
    <div class="form-edit">
      <label>
        Are you applying for Schlorship Form
      </label>
      <label for="yes">
        <input type="radio" id="yes" name="Schlorship">Yes</input>
      </label>
      <label for="no">
        <input type="radio" id="no" name="Schlorship">No</input>
      </label>
      <label for="noteligible">
        <input type="radio" id="noteligible" name="Schlorship">Not
        eligible</input>
      </label>
    </div>
    <div class="form-edit">
      <label>Which Language you Know <small>(tick the box)</small></label>
      <label for="Language">
        <input type="checkbox" name="inp">English</input>
      </label>
      <label for="Language">
        <input type="checkbox" name="inp">Hindi</input>
      </label>
      <label for="Language">
        <input type="checkbox" name="inp">Marathi</input>
      </label>
      <label for="Language">
        <input type="checkbox" name="inp">Russian</input>
      </label>
      <label for="Language">
        <input type="checkbox" name="inp">French</input>
      </label>
    </div>
    <div class="form-edit">
      <label for="feedback">
        Any Feedback or Suggestion
      </label>
      <textarea name="comment" id="comment" placeholder="Enter your Feedback"></textarea>
    </div>
    <button type="submit" value="button">Submit</button>
  </form>
</body>

</html>
